<div class="container-fluid no-breadcrumbs">
  <mat-card>
    <mat-card-title>
      <h6>ค้นหารายการขาย</h6>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-card-content class="no-margin">
          <div class="row">
            <div class="col-lg-3 col-sm-4">
              <dt>ห้าง</dt>
              <!-- <dd>{{user.branch.branch.entityCode}}</dd> -->
              <dd>J0020-Jaspal Home - Emporium</dd>
            </div>
            <div class="col-lg-3 col-sm-4 col-6">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="picker" placeholder="วันที่ขาย" 
                  name="fromDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-sm-4 col-6">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="picker2" placeholder="ถึงวันที่" 
                  name="toDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
            <!-- <div class="col-lg-3 col-sm-6">
              <mat-form-field class="full-width" #ddlSalePCControl>
                <mat-select [(ngModel)]="model.pcSaleId" placeholder="PC" name="pcSaleId">
                  <mat-option>
                    <ngx-mat-select-search [(ngModel)]="pcSaleFilter" name="pcSaleFilter"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let x of ddlSalePC | listFilter:'value':pcSaleFilter" [value]="x.key">
                    {{x.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <!-- <div class="col-lg-3 col-sm-4">
              <mat-form-field class="full-width">
                <mat-select placeholder="ประเภทการขาย" [(ngModel)]="model.stockLocationId" name="stockLocationId">
                  <mat-option>ทั้งหมด</mat-option>
                  <mat-option *ngFor="let x of ddlStockLocation" [value]="x.stockLocationId">
                    {{x.locationName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <div class="col-lg-3 col-sm-4 col-6">
              <mat-form-field class="full-width">
                <input matInput placeholder="เลขที่"  name="docNbr">
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-sm-4 col-6">
              <mat-form-field class="full-width">
                <input matInput placeholder="เอกสารอ้างอิง"  name="refDocNbr">
              </mat-form-field>
            </div>
            <!-- <div class="col-lg-3 col-sm-4 col-6">
              <mat-form-field class="full-width">
                <input matInput placeholder="รหัสโปรโมชั่น" [(ngModel)]="model.promotionCode" name="promotionCode">
              </mat-form-field>
            </div> -->
            <div class="col-lg-3 col-sm-4 col-12">
              <mat-form-field class="full-width">
                <mat-select placeholder="สถานะ" multiple  name="statusId">
                  <!-- <mat-option *ngFor="let x of ddlStatus" [value]="x.key">{{x.value}}</mat-option> -->
                </mat-select>
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions class="no-margin">
          <button mat-raised-button color="primary" class="btn-w-md" type="button" (click)="search()">
            <mat-icon class="material-icons">search</mat-icon> ค้นหา
          </button>
          <button mat-raised-button type="button" mat-button class="btn-w-md pull-right"
            [routerLink]="['/app/sale/design/']">
            <mat-icon class="material-icons">add</mat-icon> เพิ่ม
          </button>
        </mat-card-actions>

      </form>

      <mat-card>
        <mat-card-content>
          <div class="row card-table-body" >
            <div class="col-12">
              <hr />
            </div>
            <div class="col-sm-2 col-6">
              <small>วันที่ขาย</small>
              <dd>25/03/2020</dd>
            </div>
            <div class="col-sm-2 col-6">
              <small>เลขที่</small>
              <dd>P120030001</dd>
            </div>
            <div class="col-sm-2 col-6">
              <small>เอกสารอ้างอิง</small>
              <dd></dd>
            </div>
            <div class="col-sm-2 col-6">
              <small>จำนวน</small>
              <dd>2</dd>
            </div>
            <div class="col-sm-2 col-5">
              <small>จำนวนเงิน</small>
              <dd>10,000</dd>
            </div>
            <div class="col-sm-1 col-5">
              <small>สถานะ</small>
              <dd>Approve</dd>
            </div>
            <div class="col-sm-1 col-2 text-right">
              <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon class="material-icons">more_horiz</mat-icon>
              </button>

              <mat-menu #appMenu="matMenu">
                <button type="button" mat-menu-item [routerLink]="['/app/sale/bedlinen/view/'+1]"
                  >
                  <mat-icon class="material-icons">search</mat-icon> <span>แสดง</span>
                </button>
                <button type="button" mat-menu-item [routerLink]="['/app/sale/bedlinen/update/'+1]"
                  >
                  <mat-icon class="material-icons">edit</mat-icon> <span>แก้ไข</span>
                </button>
                <button type="button" mat-menu-item (click)="cancel()" >
                  <mat-icon class="material-icons">cancel</mat-icon> <span>ยกเลิก</span>
                </button>
              </mat-menu>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>

    <mat-card-content >
      <ngb-pagination [collectionSize]="10" [pageSize]="10" [maxSize]="5"
        ></ngb-pagination>
    </mat-card-content>
  </mat-card>


</div>
