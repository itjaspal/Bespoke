<div class="container-fluid no-breadcrumbs">

  <mat-card>

    <mat-card-title>
      <h6>Product Design</h6>
    </mat-card-title>

    <mat-card-content>

      <div class="row"  *ngFor="let x of data.datas">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-4 col-4" style="margin-top: 5px;">
              <!-- <div class="text-center" style="margin-bottom: 50px;"> -->
                <img src="{{x.pic_base64}}"  class="responsive">
              <!-- </div> -->
            </div>
            <div class="col-sm-8 col-8" >
              <h5>{{x.dsgn_name}}</h5>
              <p>รายละเอียด</p>
              <p>{{x.dsgn_desc}}</p>
              Color :
              <!-- <p><a [routerLink]="['/app/sale/product']"><img src="./assets/images-prod/ahana-bronze.png" style="width: 25px;margin-top: 17px;" class="responsive"/></a>&nbsp;&nbsp;
                <img src="./assets/images-prod/ahana-dusky.png" style="width: 25px;margin-top: 17px;" class="responsive"/>&nbsp;&nbsp;
                <img src="./assets/images-prod/ahana-marsala.png" style="width: 25px;margin-top: 17px;" class="responsive"/>&nbsp;&nbsp;
                <img src="./assets/images-prod/ahana-titanium.png" style="width: 25px;margin-top: 17px;" class="responsive"/>
              </p> -->
              <div class="row">
                <div class ="col-2 col-sm-2" style="margin-top: 5px;" *ngFor="let y of x.catalogColors">
                  <img src="{{y.pic_base64}}"  (click)="view(x.catalog_id,y)">
                
                </div>
              </div>
           
            </div>
          </div>
        </div>
      </div>

      

    </mat-card-content>

  </mat-card>

 

  <div class="form-action">

    <button mat-raised-button class="btn-w-md" type="button" (click)="close()">
      <mat-icon class="material-icons">close</mat-icon> ปิด
    </button>

      *ngIf="(model.statusId == 'PAL' && actions.SEND)">
      <mat-icon class="material-icons">send</mat-icon> ส่งรายการ
    </button> -->

  </div>

</div>
