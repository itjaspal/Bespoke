      <div class="row" *ngFor="let x of checkedList">
        <div class="col-sm-12" >
          <div class="row">
            <div class="col-sm-3 col-3" style="margin-top: 5px;">
              Size 
            </div>
            <div class="col-sm-8 col-8" style="margin-top: 5px;">
              {{x.pdtype_tname}}
            </div>
            
          </div>
        </div>
        <!-- <div class="row"> -->
          <!-- <div class="col-sm-12"> -->
            <div class="col-sm-3 col-3" style="margin-top: 10px;">
              <div *ngFor="let y of x.catalogSize let i = index">
                <mat-checkbox class="example-margin" [(ngModel)]="y.isSelected" (change)="getCheckedSizeList(y.pdsize_code)" (change)="selected = i" value="{{y.catalog_size_id}}">{{y.pdsize_name}} ({{y.unit_price | number:'1.2-2'}})</mat-checkbox>
              </div>
              <!-- <div *ngFor="let y of x.catalogSize">

              </div> -->
             
              <div *ngIf="show_spSize">
                <mat-form-field>
                  <input matInput placeholder="" name="other" [(ngModel)]="x.size_sp">
                </mat-form-field><br>
              </div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Remark" name="remark" [(ngModel)]="x.remark">
              </mat-form-field>

              
            </div>
            <div class="col-sm-2 col-2" style="margin-top: 10px;" *ngFor="let z of x.catalogType" >
              <!-- <img src="./assets/images-prod/ahana-bronze-flat-sheet-a.png" class="responsive"/> -->
              <img src="{{z.pic_base64}}" height="120">
              <p></p>
              <mat-form-field class="full-width">
                <input type="number" matInput placeholder="จำนวน" name="qty" [(ngModel)]="z.qty">
              </mat-form-field>
            </div>

      </div>    

      
      <div class="row">

        <div class="col-sm-12">

          <div class="row">
            <div class="col-sm-2 col-2" style="margin-top: 10px;">
              <mat-form-field class="full-width">
                <input matInput placeholder="Font" name="embroidery" [(ngModel)]="model_font.embroidery">
              </mat-form-field>
            </div>
            <div class="col-sm-2 col-2" style="margin-top: 10px;">
              <div *ngFor="let font of emb">
                <mat-radio-button class="example-margin" name="emb_mast_id"   value="font.emb_mast_id" (change)="radioFontChange(font)"><img src="{{font.pic_base64}}" class="responsive"></mat-radio-button>
              </div>
              <!-- <mat-radio-button class="example-margin" checked="true"><img src="./assets/images-prod/font-a.png" class="responsive"/></mat-radio-button>
              <mat-radio-button class="example-margin"><img src="./assets/images-prod/font-b.png" class="responsive"/></mat-radio-button> -->
            </div>

            <div class="col-sm-1 col-1" style="margin-top: 10px;">
            </div>
            <div class="col-sm-5 col-5" style="margin-top: 10px;">
              Font Color
              
              <div class="hiddenradio"  >
                <label *ngFor="let emb of color">
                  <input type="radio" name="catalog_emb_color_id" [ngModel]="model_font.font_color" value="{{emb.catalog_emb_color_id}}" (change)="radioColorChange(emb)">
                  <img src="{{emb.pic_base64}}" style="width: 25px;margin-top: 17px;" class="responsive">
                  
                  &nbsp;
                </label>
              </div>
              
            </div>
            <div class="col-sm-2 col-2" style="margin-top: 10px;">
              <mat-form-field class="full-width">
                <input matInput type="number" placeholder="ราคารายปัก (เพิ่ม)" name="add_price" [(ngModel)]="model_font.add_price">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      

    </mat-card-content>

  </mat-card>

 

  <div class="form-action">

    <button mat-raised-button class="btn-w-md" type="button" (click)="close()">
      <mat-icon class="material-icons">close</mat-icon> ปิด
    </button>

    <button mat-raised-button color="primary" class="btn-w-md pull-right" type="button" (click)="Confirm()"
     >
      <mat-icon class="material-icons">done_outline</mat-icon> ยืนยัน
    </button>

  </div>

</div>
