<div class="container-fluid no-breadcrumbs">
  <mat-card>
      <mat-card-title>
          <h6> แก้ไข Embroidary & Price</h6>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="validationForm">
              

              <div class="row">
                <div class="col-sm-3 col-lg-2">
                  <mat-form-field class="full-width">
                      <input matInput placeholder="Font Name *" formControlName="font_name" [(ngModel)]="model.font_name"
                          name="font_name">
                  </mat-form-field>
                  <mat-error class="error-message"
                      *ngIf="validationForm.get('font_name').hasError('required') && (validationForm.get('font_name').dirty || validationForm.get('font_name').touched)">
                      โปรดระบุข้อมูล
                  </mat-error>
              </div>
              <div class="col-sm-6 col-lg-3">
                  <mat-form-field class="full-width">
                      <input matInput placeholder="ราคา" formControlName="unit_price" [(ngModel)]="model.unit_price"
                          name="unit_price" type="number">
                  </mat-form-field>
                  
              </div>
              <div class="col-sm-6 col-lg-4">

                <input type='file' #file (change)="preview($event)">
                <img [src]="imgURL" height="100" *ngIf="imgURL">
                
              </div>
                        
            </div>

            
                        
           
          </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button class="btn-w-md" type="button" (click)="close()">
              <mat-icon class="material-icons">close</mat-icon> ปิด
          </button>

          <button mat-raised-button color="primary" class="btn-w-md pull-right" type="button" (click)="save()"
              [disabled]="!validationForm.valid">
              <mat-icon class="material-icons">save</mat-icon> บันทึกข้อมูล
          </button>
      </mat-card-actions>
  </mat-card>
</div>
